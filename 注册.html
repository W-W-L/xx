<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/登入页面.css"/>
		
	</head>
	<body>
		
		<div class="auth_bg">
			<img src="img/autumn.jpg"/>
		</div>
		<div class="auth_page_wrapper">
		</div>
		<div>
			<img src="img/logo.png"/>
		</div>
		<div class="login-form">
			<div class="login-title">
				<h1>欢迎注册芜湖职业技术学院</h1>
			<div class="form_main">
				<form action="login.aspx" method="post">
					<div class="item">
						<label for="loginname">昵称:</label>
						<input type="text"  id="loginname" placeholder="昵称" />
					</div>
					<div class="item">
						<label for="loginPWD">号码:</label>
						<input type="text"  id="loginname" placeholder="手机号/qq邮箱" />
					</div>
					<div class="item">
						<label for="loginPWD">密码:</label>
						<input type="text"  id="loginname" placeholder="密码" />
					</div>
					
					<form action="" method="post">
						<div class="protocol">
			<input type="checkbox" checked="checked" />
		</input>
		<span>我已阅读并同意相关条款</span>
		
		</div>
			<div>
						<a href="#">注册</a>
			</div>
				</form>
			</div>
		</div>
		</div>
	</body>
</html>
